read_more_btn: true

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: false
    another_day: true
  categories: false

# Post wordcount display settings
# Dependencies: https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  separated_meta: false      # 是否另起一行（true的话不和发表时间等同一行）
  item_text_total: fapse     # 页面底部统计数量前是否显示文字描述（站点总字数、站点阅读时长）
  symbols: true             # 文章字数统计
  time: true                # 文章阅读时长
  total_symbols: false       # 站点总字数统计
  total_time: false          # 站点总阅读时长
  exclude_codeblock: false  # 排除代码字数统计
  awl: 2
  wpm: 275
  suffix: "分"
# 使用图标代替#符号来表示文章底部的标签
tag_icon: true

