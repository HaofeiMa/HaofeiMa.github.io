# 覆盖浏览器的默认行为
body_scrollbar:
  # 将滚动条放置在内容上
  overlay: false
  # 即使内容没有溢出，也要显示滚动条
  stable: false

codeblock:
  # 代码高亮显示主题
  # All available themes: https://theme-next.js.org/highlight/
  theme:
    light: default
    dark: tomorrow-night
  prism:
    light: prism
    dark: prism-dark
  # Add copy button on codeblock
  copy_button:
    enable: false
    # Available values: default | flat | mac
    style:

back2top:
  enable: true
  # Back to top in sidebar.
  sidebar: false
  # Scroll percent label in b2t button.
  scrollpercent: false

# 阅读进度条
